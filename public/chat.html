<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">
            <h1 class="room_name room-title"></h1>
            <div class="room_users">

            </div>
        </div>
        <div class="chat__main">
            <div class="message_rend chat__messages"></div>
            <div class="compose">
                <form action="">
                    <input type="text" class="message" placeholder="Message" value="" require autocomplete="off">
                    <button class="submit">send</button>
                </form>
                <button class="location_btn">Location</button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
